{% extends 'shared/layout.html' %}
{% block maincontent %}
<h1 class="sign-up-title"> Sign Up</h1>
<!-- signing up inputs for email and password as well as sign up submit button -->
<form action="" method="POST">
    <div class="sign-up-credentials">
        <input type="text" id="email" class="email" name="email" placeholder="Your Email" title="Sign Up Email" required>
        <input type="password" id="password" class="password" name="password" placeholder="Your Password" title="Sign Up Password" required>
        <input type="submit" value=" Sign Up " id="submit-sign-up" class="login-field" onclick="checkSignUp(event)" title="Sign Up Submit button" required>
    </div>
</form>
<p id="sign-up-error" class="sign-up-error"></p>
{% endblock %}
{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='main/js/signup.js') }}"></script>
{% endblock %}
